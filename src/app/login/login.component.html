<mat-grid-list cols="1" rowHeight="500px">
    <mat-grid-tile>
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Angular Assignment</mat-card-title>
                <mat-card-subtitle>Login</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" value="">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" value="">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <a routerLink="/users"><button mat-raised-button>Login</button></a>
                <a routerLink="/register"><button mat-raised-button color="primary">Register</button></a>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
